<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Pulse Audit | Coming Soon</title>
    <style>
        :root {
            --primary-blue: #007AFF;
            --dark-bg: #1a1a1a;
            --text-light: #f5f5f7;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .highlight {
            color: var(--primary-blue);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SM Pulse <span class="highlight">Audit</span></h1>
        <p>Your social media presence, medically examined. We're building the ultimate forensic audit tool to fix your engagement and scale your brand. Launching Spring 2026.</p>
        
        <a href="mailto:mike@smpulseaudit.com" class="cta-button">Get Notified</a>

        <div class="footer">
            &copy; 2026 SM Pulse Audit LLC. All rights reserved.
        </div>
    </div>
</body>
</html>
